<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Registro - AceleraTec</title>
    <link rel="stylesheet" href="assets/css/registro.css">
    <link rel="stylesheet" href="assets/css/acessibilidade.css">
</head>

<body>

    <a href="index.html" class="back-arrow">
        <img src="assets/images/seta.png" alt="Voltar">
    </a>

    <img id="aceleria" src="assets/images/acelerIA.png" alt="cursor decorativo" />

    <div class="register-container">
        <form id="registerForm">
            <h1 class="speak">Registrar AceleraTec</h1>

            <label for="email" class="speak">Email:</label>
            <input type="email" id="email" required placeholder="Digite seu email" class="speak">

            <label for="senha" class="speak">Senha:</label>
            <input type="password" id="senha" required placeholder="Digite sua senha" class="speak">

            <button type="submit" class="speak">Registrar</button>
            <div id="mensagemErro" class="erro speak"></div>
            <p class="speak">Já tem uma conta? <a href="login.html" class="speak">Login</a></p>
        </form>
    </div>

    <button id="openAccessibility" aria-label="Abrir menu de acessibilidade" title="Acessibilidade">
        ⚙️
    </button>

    <div id="accessibilityModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" title="Fechar" class="speak">❌</span>

            <div style="margin-top: 1em;">
                ⚙️
                <button id="toggleTalkTouchButton" title="TalkTouch - Leitura em voz alta" class="speak">🎙️
                    TalkTouch</button>
                <p id="talkTouchStatus" class="speak">TalkTouch: Desativado</p>
            </div>

            <div style="margin: 1em 0;">
                🌐 <label for="languageSelector" class="speak">Idioma</label><br />
                <select id="languageSelector" onchange="changeLanguage()">
                    <option value="pt" class="speak">Português</option>
                    <option value="en" class="speak">English</option>
                    <option value="es" class="speak">Espanhol</option>
                </select>
            </div>

            <button onclick="toggleContrast()" title="Ativar/Desativar alto contraste" class="speak">🌗
                Contraste
            </button>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/registro.js"></script>
    <script src="js/acessibilidade.js"></script>
    <script src="js/mouse.js"></script>
</body>

</html>
